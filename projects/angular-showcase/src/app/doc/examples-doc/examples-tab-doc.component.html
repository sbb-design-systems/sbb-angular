<ngb-tabset>
  <ngb-tab title="HTML">
    <ng-template ngbTabContent>
      <pre [sbbDoc]="component" type="html" class="sbbsc-ex-tab-doc" [@slideAnimation]></pre>
    </ng-template>
  </ngb-tab>
  <ngb-tab title="TS">
    <ng-template ngbTabContent>
      <pre [sbbDoc]="component" type="ts" class="sbbsc-ex-tab-doc" [@slideAnimation]></pre>
    </ng-template>
  </ngb-tab>
  <ngb-tab title="SCSS">
    <ng-template ngbTabContent>
      <pre [sbbDoc]="component" type="scss" class="sbbsc-ex-tab-doc" [@slideAnimation]></pre>
    </ng-template>
  </ngb-tab>
  <ngb-tab *ngFor="let htmlExample of component.htmlExamples" [title]="htmlExample">
    <ng-template ngbTabContent>
      <pre
        [sbbDoc]="component"
        [htmlExample]="htmlExample"
        type="htmlExample"
        class="sbbsc-ex-tab-doc"
        [@slideAnimation]
      ></pre>
    </ng-template>
  </ngb-tab>
</ngb-tabset>

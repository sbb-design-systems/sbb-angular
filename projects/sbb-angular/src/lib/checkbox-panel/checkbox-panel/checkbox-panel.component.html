<label class="sbb-checkbox-radio-button-panel" 
  [class.sbb-checkbox-radio-button-panel-required]="required"
  [class.sbb-checkbox-radio-button-panel-disabled]="disabled" 
  [class.sbb-checkbox-radio-button-panel-checked]="checked"
  [class.sbb-checkbox-radio-button-panel-has-subtitle]="hasSubtitle">
  <div class="sbb-checkbox-radio-button-panel-multiple-header">
    <input type="checkbox" 
      [id]="inputId" 
      [value]="value" 
      [required]="required" 
      [checked]="checked" 
      [attr.aria-checked]="checked"
      [attr.aria-label]="ariaLabel" 
      [attr.aria-labelledby]="ariaLabelledby" 
      [attr.aria-describedby]="ariaDescribedby"
      [disabled]="disabled" 
      (click)="click()" />

    <div class="sbb-checkbox-container">
      <sbb-icon-check class="sbb-checkbox-checked"></sbb-icon-check>
    </div>

    <div class="sbb-checkbox-label-content">
      <!-- Add an invisible span so JAWS can read the label -->
      <span style="display:none">&nbsp;</span>
      {{ label }}
      <div *ngIf="subtitle" aria-level="3" class="sbb-checkbox-radio-button-panel-header-subtitle">{{ subtitle }}</div>
    </div>
  </div>
  <div class="sbb-checkbox-radio-button-panel-image">
    <ng-content select="[icon]"></ng-content>
  </div>
</label>

<nav sbb-tab-nav-bar aria-label="Documentation Sections" [tabPanel]="tabPanel">
  @for (section of sections; track section) {
    <a
      sbb-tab-link
      [routerLink]="['.', section.toLowerCase()]"
      routerLinkActive
      #rla="routerLinkActive"
      [active]="rla.isActive"
      >{{ section }}</a
    >
  }
</nav>

<sbb-tab-nav-panel #tabPanel>
  <router-outlet />
</sbb-tab-nav-panel>

name: Regenerate Images

on:
  workflow_dispatch: {}
  schedule:
    # Once per week on sunday
    - cron: '0 0 * * 0'

permissions:
  packages: write

env:
  IMAGE_REPO: ghcr.io/${{ github.repository }}/showcase


jobs:
  tag-resolver:
    runs-on: ubuntu-latest
    env:
      START_VERSION: 11
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: Find latest tags from major versions
        run: |
          ./scripts/regenerate-image.sh >> "$GITHUB_OUTPUT"
        env:
          DOCKER_BUILDKIT: 1

  regenerate-image:
    runs-on: ubuntu-latest
    needs: tag-resolver
    strategy:
      matrix:
        version: ${{ fromJSON(needs.tag-resolver.outputs.versions) }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: ./.github/actions/setup-mint
      - run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $ --password-stdin
          ./scripts/regenerate-image.sh
        env:
          VERSION: ${{ matrix.version }}

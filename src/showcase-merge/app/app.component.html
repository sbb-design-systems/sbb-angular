<sbb-header
  class="sbb-header-flexible"
  label="SBB Angular"
  [subtitle]="'Version ' + showcaseVersion"
  collapseBreakpoint="mobile"
>
  <sbb-header-environment>dev</sbb-header-environment>
  <sbb-app-chooser-section label="Links">
    <a target="_blank" href="https://github.com/sbb-design-systems/sbb-angular">GitHub</a>
    <a target="_blank" href="https://angular.io/">Angular {{ angularVersion }}</a>
  </sbb-app-chooser-section>
  <a routerLink="/">Introduction</a>
  <a routerLink="/howtoupdate">How to update</a>
  <sbb-radio-group [formControl]="sbbVariant" class="additional-header-content">
    <sbb-radio-button value="standard">Standard</sbb-radio-button>
    <sbb-radio-button value="lean">Lean</sbb-radio-button>
  </sbb-radio-group>
</sbb-header>

<sbb-icon-sidebar-container>
  <sbb-icon-sidebar [expanded]="expanded">
    <a
      sbbIconSidebarItem
      *ngFor="let package of packages | keyvalue"
      [label]="package.value.packageName"
      [title]="package.value.packageName"
      [routerLink]="package.key"
      routerLinkActive="sbb-active"
    >
      <sbb-icon [svgIcon]="package.value.svgIcon"></sbb-icon>
    </a>
  </sbb-icon-sidebar>
  <sbb-icon-sidebar-content role="main">
    <router-outlet></router-outlet>
  </sbb-icon-sidebar-content>
</sbb-icon-sidebar-container>

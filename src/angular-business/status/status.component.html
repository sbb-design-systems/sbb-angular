<div
  class="sbb-status-icon sbb-icon-fit"
  [ngClass]="_iconClass"
  [attr.aria-label]="ariaLabel"
  [attr.aria-labelledby]="ariaLabelledby"
  [attr.aria-describedby]="ariaDescribedby"
  [ngSwitch]="type"
>
  <sbb-icon svgIcon="kom:tick-small" *ngSwitchCase="'valid'"></sbb-icon>
  <sbb-icon svgIcon="kom:exclamation-point-small" *ngSwitchCase="'warning'"></sbb-icon>
  <sbb-icon svgIcon="kom:cross-small" *ngSwitchCase="'invalid'"></sbb-icon>
</div>

<div *ngIf="message" class="sbb-status-message">{{ message }}</div>

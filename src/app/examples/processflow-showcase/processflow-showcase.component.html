<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6 sbbsc-v-sep">
            <h4 class="sbbsc-block">Processflow</h4>
            <sbb-processflow #processflow>
                <sbb-processflow-step title="Schritt 1">
                    <div>
                        Schrittinhalt 1
                    </div>
                </sbb-processflow-step>
                <sbb-processflow-step title="Schritt 2">
                    <div>
                        Schrittinhalt 2
                    </div>
                </sbb-processflow-step>
                <sbb-processflow-step title="Schritt 3">
                    <div>
                        Schrittinhalt 3
                    </div>
                </sbb-processflow-step>
            </sbb-processflow>
            <button sbbButton (click)="processflow.prevStep()">Vorheriger Schritt</button>
            <button sbbButton (click)="processflow.nextStep()">NÃ¤chster Schritt</button>
        </div>
        <div class="col-lg-6">
            <h4 class="sbbsc-block">Properties</h4>
            <div class="sbbsc-block">
                <button mode="ghost" sbbButton (click)="reset()">Reset</button>
            </div>
        </div>
    </div>
</div>

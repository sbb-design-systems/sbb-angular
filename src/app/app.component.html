  </header>
  <div class="row no-gutters">
    <div class="col-md-4 sbbsc-content-section-left">

      <nav id="accordion" class="sbbsc-nav">
        <perfect-scrollbar class="sbbsc-perfect-scrollbar">
          <a href="#" (click)="skipLink($event)" class="sbbsc-sr-only-focusable">Skip to main content</a>
          <div class="sbbsc-nav-card">
            <div id="headingComponents" (click)="componentsClicked=!componentsClicked">
              <a class="sbbsc-nav-tab" href="#" onclick="return false" role="button" data-toggle="collapse" data-target="#components"
                aria-expanded="componentsClicked" aria-controls="components">
                Components <i [ngClass]="componentsClicked ? 'fa fa-chevron-down' : 'fa fa-chevron-right'" aria-hidden="true"></i>
              </a>
            </div>
            <div id="components" [ngClass]="componentsClicked ? 'collapse show' : 'collapse'" aria-labelledby="headingComponents"
              data-parent="#accordion">
              <sbb-navlist></sbb-navlist>
            </div>
          </div>
          <div class="sbbsc-nav-card">
            <div id="headingIcons" (click)="iconsClicked=!iconsClicked">
              <a class="sbbsc-nav-tab" href="#" onclick="return false" role="button" data-toggle="collapse" data-target="#icons"
                aria-expanded="iconsClicked" aria-controls="icons">
                Icons <i [ngClass]="iconsClicked ? 'fa fa-chevron-down' : 'fa fa-chevron-right'" aria-hidden="true"></i>
              </a>
            </div>
            <div id="icons" [ngClass]="iconsClicked ? 'collapse show' : 'collapse'" aria-labelledby="headingIcons"
              data-parent="#accordion">
              <sbb-navlist-icon></sbb-navlist-icon>
            </div>
          </div>
          <div class="sbbsc-nav-card">
            <a class="sbbsc-nav-tab" 
               style="display: block; padding: 0 0 0 0.2em;"
               routerLink="/typography" 
               routerLinkActive="sbbsc-active">
              Typography <i class="fa fa-chevron-right"></i>
            </a>
          </div>
          <div class="sbbsc-nav-card">
            <div id="headingAbout" (click)="aboutClicked=!aboutClicked;">
              <a class="sbbsc-nav-tab" href="#" onclick="return false" role="button" data-toggle="collapse" data-target="#about"
                aria-expanded="aboutClicked" aria-controls="about">
                About <i [ngClass]="aboutClicked ? 'fa fa-chevron-down' : 'fa fa-chevron-right'" aria-hidden="true"></i>
              </a>
            </div>
            <div id="about" [ngClass]="aboutClicked ? 'collapse show' : 'collapse'" aria-labelledby="aboutComponents"
              data-parent="#accordion">

              <ul class="sbbsc-navlist">
                <li>
                  <a href="http://www.finconsgroup.com/">
                    <img src="assets/favicons/finconsgroup.png" width="24" height="24" />
                    Fincons Group AG
                  </a>
                </li>
                <li>
                  <a href="https://www.sbb.ch/">
                    <img src="assets/favicons/sbb.ico" width="24" height="24" />
                    SBB CFF FFS
                  </a>
                </li>
              </ul>

            </div>
          </div>
          <div class="sbbsc-nav-card">
            <div id="headingVersion" (click)="versionClicked=!versionClicked">
              <a class="sbbsc-nav-tab" href="#" onclick="return false" data-toggle="collapse" data-target="#version"
                aria-expanded="versionClicked" aria-controls="version">
                Version <i [ngClass]="versionClicked ? 'fa fa-chevron-down' : 'fa fa-chevron-right'" aria-hidden="true"></i>
              </a>
            </div>
            <div id="version" [ngClass]="versionClicked ? 'collapse show' : 'collapse'" aria-labelledby="versionComponents"
              data-parent="#accordion">
              <ul class="sbbsc-navlist">
                <li>
                  <a href="https://angular.io/">
                    <img src="assets/favicons/angular.ico" width="24" height="24" />
                    Angular 6.1.7
                  </a>
                </li>
                <li>
                  <a href="javascript:void(0);">
                    <img src="assets/favicons/showcase.png" width="24" height="24" />
                    Showcase 1.0.0
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </perfect-scrollbar>
      </nav>
    </div>

    <div class="col-md-8 sbbsc-content-section-main">
      <a #maincontent tabindex="-1" class="sbbsc-sr-only">Main</a>
      <main class="sbbsc-main-content" [@animRoutes]="getPage(appOutlet)">
        <router-outlet #appOutlet="outlet"></router-outlet>
      </main>
    </div>

  </div>
</div>

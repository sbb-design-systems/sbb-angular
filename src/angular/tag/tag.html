<label class="sbb-tag-base sbb-tag-label" [attr.for]="inputId">
  <input
    #input
    type="checkbox"
    class="cdk-visually-hidden sbb-transparent-parent-overlay"
    [id]="inputId"
    [attr.name]="name"
    [attr.value]="value"
    [required]="required"
    [checked]="checked"
    [tabIndex]="tabIndex"
    [attr.aria-checked]="checked"
    [attr.aria-label]="ariaLabel"
    [attr.aria-labelledby]="ariaLabelledby"
    [attr.aria-describedby]="ariaDescribedby"
    [disabled]="disabled"
    (change)="_onInteractionEvent($event)"
    (click)="_onInputClick($event)"
  />

  @if (svgIcon) {
    <sbb-icon [svgIcon]="svgIcon" class="sbb-tag-icon"></sbb-icon>
    <span>&nbsp;</span>
  }
  <!-- Add an invisible span so JAWS can read the label -->
  <span style="display: none">&nbsp;</span>
  <span class="sbb-tag-content"><ng-content></ng-content></span>
  <span>&nbsp;</span>
  <span
    [sbbBadge]="amount"
    [sbbBadgeDisabled]="this.disabled || !this.checked"
    sbbBadgePosition="after"
    [sbbBadgeDescription]="badgeDescription || _badgeDescriptionFallback"
  ></span>
</label>

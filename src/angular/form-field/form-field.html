<div class="sbb-form-field-wrapper">
  <div
    class="sbb-form-field-label-wrapper"
    (click)="_control.onContainerClick && _control.onContainerClick($event)"
  >
    <!-- We add aria-owns as a workaround for an issue in JAWS & NVDA where the label isn't
       read if it comes before the control in the DOM. -->
    <label
      class="sbb-label"
      [id]="_labelId"
      [attr.for]="_control.id"
      [attr.aria-owns]="_control.id"
      [class.sbb-form-field-empty]="_control.empty"
      [ngSwitch]="_hasLabel()"
    >
      <ng-container *ngSwitchCase="false">
        <span>{{ label }}</span>
      </ng-container>

      <ng-content select="sbb-label" *ngSwitchCase="true"></ng-content>
    </label>
  </div>
  <div class="sbb-form-field-input-wrapper">
    <ng-content></ng-content>
  </div>
  <div class="sbb-form-field-error-wrapper">
    <ng-content *ngIf="_hasErrors()" select="sbb-error,[sbbError]"></ng-content>
  </div>
</div>

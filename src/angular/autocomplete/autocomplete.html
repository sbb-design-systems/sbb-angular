<ng-template let-formFieldId="id">
  <div
    class="sbb-panel sbb-panel-padded sbb-autocomplete-panel sbb-scrollbar"
    role="listbox"
    [id]="id"
    [attr.aria-label]="ariaLabel || null"
    [attr.aria-labelledby]="_getPanelAriaLabelledby(formFieldId)"
    [class]="_classList"
    [class.sbb-autocomplete-visible]="showPanel"
    [class.sbb-autocomplete-hidden]="!showPanel"
    #panel
  >
    <ng-content></ng-content>
  </div>
</ng-template>

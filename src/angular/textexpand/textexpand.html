<ng-content></ng-content>

<button
  type="button"
  class="sbb-button-reset-frameless sbb-textexpand-button"
  [attr.aria-controls]="id"
  [attr.aria-expanded]="isExpanded"
  (click)="toggleExpanded()"
>
  @if (isExpanded) {
    <span class="sbb-textexpand-button-label">{{ _labelShowLess }}</span>
  }
  @if (!isExpanded) {
    <span class="sbb-textexpand-button-label">{{ _labelShowMore }}</span>
  }
</button>

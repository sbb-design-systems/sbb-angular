<ng-content></ng-content>

<button
  type="button"
  class="sbb-button-reset-frameless sbb-textexpand-button"
  [attr.aria-controls]="id"
  [attr.aria-expanded]="isExpanded"
  (click)="toggleExpanded()"
>
  <span class="sbb-textexpand-button-label" *ngIf="isExpanded">{{ _labelShowLess }}</span>
  <span class="sbb-textexpand-button-label" *ngIf="!isExpanded">{{ _labelShowMore }}</span>
</button>

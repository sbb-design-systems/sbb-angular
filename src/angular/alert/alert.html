<div class="sbb-alert-icon sbb-icon-scaled">
  <sbb-icon [svgIcon]="svgIcon || 'info'"></sbb-icon>
</div>
<div class="sbb-alert-content">
  <ng-content></ng-content>
  @if (_isNativeLink) {
  <sbb-icon
    svgIcon="arrow-long-right-small"
    class="sbb-alert-content-link-icon sbb-icon-scaled"
  ></sbb-icon>
  }
</div>
<div class="sbb-alert-close">
  <button
    type="button"
    class="sbb-alert-close-button sbb-button-reset-frameless sbb-icon-scaled"
    (click)="_handleDismiss($event)"
  >
    <sbb-icon svgIcon="cross-small" class="sbb-alert-close-button-icon"></sbb-icon>
    <span class="cdk-visually-hidden">{{ _labelClose }}</span>
  </button>
</div>

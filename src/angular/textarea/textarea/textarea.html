<textarea
  #textarea
  [id]="inputId"
  [disabled]="disabled"
  [readonly]="readonly"
  [placeholder]="!readonly ? placeholder : '-'"
  [attr.maxlength]="maxlength !== 0 ? maxlength : null"
  [attr.minlength]="minlength"
  [cdkTextareaAutosize]="!autosizeDisabled"
  (focus)="_onFocus()"
  (blur)="_onBlur()"
  (input)="_onInput($event)"
></textarea>
@if (maxlength && !disabled) {
<div class="sbb-textarea-remaining-chars">{{ _labelCharactersRemaining }}</div>
}

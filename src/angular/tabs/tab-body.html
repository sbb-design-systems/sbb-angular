<div
  class="sbb-tab-body-content"
  #content
  [@translateTab]="{
        value: _position,
        params: {animationDuration: animationDuration, animationDurationHide: animationDurationHide}
     }"
  (@translateTab.start)="_onTranslateTabStarted($event)"
  (@translateTab.done)="_translateTabComplete.next($event)"
  cdkScrollable
>
  <ng-template sbbTabBodyHost></ng-template>
</div>

<ng-template [cdkPortalOutlet]="calendarHeaderPortal"></ng-template>

<div class="sbb-calendar-content" cdkMonitorSubtreeFocus tabindex="-1">
  <sbb-month-view
    [(activeDate)]="activeDate"
    [selected]="selected"
    [dateFilter]="dateFilter"
    [dateRange]="dateRange"
    [dateClass]="_dateClassObservable | async"
    [showWeekNumbers]="showWeekNumbers"
    [maxDate]="maxDate"
    [minDate]="minDate"
    [isWeekSelectable]="selectedWeekChange.observers.length > 0"
    [isWeekdaySelectable]="selectedWeekdayChange.observers.length > 0"
    (selectedChange)="dateSelected($event)"
    (selectedWeekChange)="weekSelected($event)"
    (selectedWeekdayChange)="weekdaySelected($event)"
    (userSelection)="userSelected()"
  >
  </sbb-month-view>
</div>

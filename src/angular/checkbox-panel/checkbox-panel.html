<label [attr.for]="inputId" class="sbb-selection-item-label">
  <input
    #input
    type="checkbox"
    class="cdk-visually-hidden sbb-selection-input sbb-checkbox-input sbb-transparent-parent-overlay"
    [id]="inputId"
    [indeterminate]="indeterminate"
    [required]="required"
    [checked]="checked"
    [attr.value]="value"
    [disabled]="disabled"
    [attr.name]="name"
    [tabIndex]="tabIndex"
    [attr.aria-label]="ariaLabel || null"
    [attr.aria-labelledby]="ariaLabelledby"
    [attr.aria-describedby]="ariaDescribedby"
    [attr.aria-checked]="indeterminate ? 'mixed' : null"
    (change)="_onInteractionEvent($event)"
    (click)="_onInputClick($event)"
  />

  <span class="sbb-selection-container">
    <span class="sbb-selection-container-checked">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        focusable="false"
      >
        <polyline
          fill="none"
          fill-rule="evenodd"
          stroke="#000"
          stroke-width="1"
          points="6 12 10 16 19 7.01"
        />
      </svg>
    </span>
  </span>

  <span class="sbb-selection-content">
    <span class="sbb-selection-inner-content">
      <!-- Add an invisible span so JAWS can read the label -->
      <span style="display: none">&nbsp;</span>
      <span><ng-content></ng-content></span>
      <ng-content select="sbb-checkbox-panel-subtitle"></ng-content>
    </span>
    <ng-content select="sbb-checkbox-panel-warning"></ng-content>
    <ng-content select="sbb-checkbox-panel-note"></ng-content>
  </span>
</label>

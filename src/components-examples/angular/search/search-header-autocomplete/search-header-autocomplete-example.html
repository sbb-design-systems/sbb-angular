<button sbbHeaderSearch>
  <sbb-search (search)="handleSearch($event)">
    <input sbbInput placeholder="Search" [formControl]="searchControl" [sbbAutocomplete]="auto" />
  </sbb-search>
</button>
<sbb-autocomplete #auto="sbbAutocomplete">
  @for (option of options; track option) {
    <sbb-option [value]="option">{{ option }}</sbb-option>
  }
</sbb-autocomplete>

<h4>Results</h4>
<pre>{{ searchValues | json }}</pre>

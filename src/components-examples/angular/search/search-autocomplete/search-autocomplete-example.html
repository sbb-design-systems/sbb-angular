<sbb-search (search)="handleSearch($event)" aria-label="Start search">
  <input sbbInput [formControl]="searchControl" [sbbAutocomplete]="auto" />
</sbb-search>
<sbb-autocomplete #auto="sbbAutocomplete">
  <sbb-option *ngFor="let option of options" [value]="option">{{ option }}</sbb-option>
</sbb-autocomplete>

<h4>Results</h4>
<pre>{{ searchValues | json }}</pre>

<sbb-tags>
  <sbb-tag *ngFor="let tag of tags; let i = index" (change)="change($event)" [amount]="tag.amount"
    >{{tag.label}}</sbb-tag
  >
</sbb-tags>

<h4>Properties</h4>
<p>
  <button type="button" sbb-ghost-button (click)="removeOneItem()">Remove one tag</button>
</p>
<p>
  <button type="button" sbb-ghost-button (click)="addOneItem()">Add one tag</button>
</p>
<p><button type="button" sbb-ghost-button (click)="reset()">Reset</button></p>
<sbb-form-field label="Amount of first item">
  <input type="number" [formControl]="amountFirstItem" sbbInput />
</sbb-form-field>

<h4>Model</h4>
<pre>{{ tags | json }}</pre>

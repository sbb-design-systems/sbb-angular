<p>This implementation shows how to share data between parent component and dialog component.</p>
<ol>
  <li>
    <input
      type="text"
      [(ngModel)]="name"
      placeholder="What's your name?"
      class="sbb-input-element"
    />
  </li>
  <li>
    <button type="button" sbb-secondary-button (click)="openDialog()">Pick one</button>
  </li>
  @if (animal()) {
    <li>
      You chose: <i>{{ animal() }}</i>
    </li>
  }
</ol>

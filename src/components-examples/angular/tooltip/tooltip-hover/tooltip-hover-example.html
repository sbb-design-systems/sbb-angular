<h4>Tooltip Component Usage</h4>
<sbb-tooltip trigger="hover" [hoverShowDelay]="hoverShowDelay" [hoverHideDelay]="hoverHideDelay">
  <span>This tooltip was shown on hover.</span>
</sbb-tooltip>

<h4>Tooltip Directive Usage</h4>
<p>
  <span
    sbbTooltip="This tooltip can be placed on every element."
    [sbbTooltipShowDelay]="hoverShowDelay"
    [sbbTooltipHideDelay]="hoverHideDelay"
    >I'm a tooltip bound to a text.</span
  >
</p>

<h4>Configuration</h4>
<div>
  <sbb-form-field label="Open tooltip delay in milliseconds">
    <input sbbInput type="number" [(ngModel)]="hoverShowDelay" />
  </sbb-form-field>
</div>
<div>
  <sbb-form-field label="Close tooltip delay in milliseconds">
    <input sbbInput type="number" [(ngModel)]="hoverHideDelay" />
  </sbb-form-field>
</div>

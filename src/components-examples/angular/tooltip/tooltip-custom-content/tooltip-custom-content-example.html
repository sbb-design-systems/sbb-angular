<p>
  <sbb-tooltip #t>
    <div>This is a tooltip with a button inside.</div>
    <button type="button" sbb-secondary-button (click)="t.close()">Close tooltip</button>
  </sbb-tooltip>
</p>
<p>
  <sbb-tooltip>
    <div>This is another tooltip with a custom link.</div>
    <a href="#" sbb-link>I'm a link</a>
  </sbb-tooltip>
</p>

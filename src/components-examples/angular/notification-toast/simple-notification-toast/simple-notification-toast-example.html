<sbb-form-field label="Notification type" class="sbbsc-block">
  <select [(ngModel)]="type" sbbInput>
    <option *ngFor="let type of types" [value]="type">{{ type }}</option>
  </select>
</sbb-form-field>
<sbb-form-field label="Notification position" class="sbbsc-block">
  <select [(ngModel)]="position" sbbInput>
    <option *ngFor="let position of positions" [value]="position">{{ position }}</option>
  </select>
</sbb-form-field>
<button type="button" sbb-button (click)="showNotification()">Show notification</button>

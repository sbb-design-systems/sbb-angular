<sbb-chip-list
  class="sbb-form-field-long example-chip-list"
  aria-label="Fruit order"
  cdkDropList
  cdkDropListOrientation="horizontal"
  (cdkDropListDropped)="drop($event)"
>
  @for (fruit of fruits; track fruit) {
    <sbb-chip class="example-chip" cdkDrag removable="false"> {{ fruit.name }} </sbb-chip>
  }
</sbb-chip-list>

<div class="sbb-checkbox-group-vertical">
  <sbb-checkbox
    (change)="$event ? parentToggle() : null"
    [checked]="selection.hasValue() && isAllSelected()"
    [indeterminate]="selection.hasValue() && !isAllSelected()"
  >
    All Waggons
  </sbb-checkbox>
  @for (option of options; track option) {
  <sbb-checkbox
    (change)="$event ? selection.toggle(option) : null"
    [checked]="selection.isSelected(option)"
  >
    {{ option }}
  </sbb-checkbox>
  }
</div>

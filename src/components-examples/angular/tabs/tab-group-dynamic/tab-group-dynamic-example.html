<sbb-tab-group [selectedIndex]="selected.value" (selectedIndexChange)="selected.setValue($event)">
  @for (tab of tabs; track tab; let index = $index) {
    <sbb-tab [label]="tab">
      Contents for {{ tab }} tab
      <button
        sbb-secondary-button
        class="example-delete-tab-button"
        [disabled]="tabs.length === 1"
        (click)="removeTab(index)"
      >
        Delete Tab
      </button>
    </sbb-tab>
  }
</sbb-tab-group>

<h4>Config</h4>
<sbb-form-field>
  <sbb-label>Selected tab index</sbb-label>
  <input sbbInput type="number" [formControl]="selected" />
</sbb-form-field>

<p class="add-tab">
  <button sbb-button class="example-add-tab-button" (click)="addTab(selectAfterAdding.checked)">
    Add new tab
  </button>
  <sbb-checkbox #selectAfterAdding>Select tab after adding</sbb-checkbox>
</p>

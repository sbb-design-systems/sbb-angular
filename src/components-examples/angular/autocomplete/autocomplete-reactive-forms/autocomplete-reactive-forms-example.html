<sbb-form-field label="Numbers">
  <input [formControl]="myControl" [sbbAutocomplete]="auto" sbbInput type="text" />
</sbb-form-field>
<sbb-autocomplete #auto="sbbAutocomplete">
  <sbb-option *ngFor="let option of filteredOptions" [value]="option">{{ option }}</sbb-option>
</sbb-autocomplete>
<pre>{{ myControl.value | json }}</pre>

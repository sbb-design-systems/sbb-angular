<sbb-form-field label="Numbers">
  <input [formControl]="myControl" [sbbAutocomplete]="auto" sbbInput type="text" />
</sbb-form-field>
<sbb-autocomplete #auto="sbbAutocomplete" [displayWith]="formatOption">
  <sbb-option *ngFor="let option of filteredOptions | async" [value]="option"
    >{{ option.label }}</sbb-option
  >
</sbb-autocomplete>
<pre>{{ myControl.value | json }}</pre>

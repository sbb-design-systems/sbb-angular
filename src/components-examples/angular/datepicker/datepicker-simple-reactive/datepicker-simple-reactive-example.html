<sbb-form-field label="Datepicker">
  <sbb-datepicker
    [arrows]="arrows.value"
    [toggle]="toggle.value"
    (closed)="closedEvent()"
    (opened)="openedEvent()"
  >
    <input
      type="text"
      sbbDateInput
      sbbInput
      [formControl]="date"
      [min]="minDate.value"
      [max]="maxDate.value"
      (dateChange)="dateChangeEvent($event)"
      (dateInput)="dateInputEvent($event)"
    />
  </sbb-datepicker>
</sbb-form-field>

<h4>Properties</h4>
<p class="sbb-checkbox-group-vertical">
  <sbb-checkbox [formControl]="arrows">Arrows</sbb-checkbox>
  <sbb-checkbox [formControl]="toggle">Toggle</sbb-checkbox>
  <sbb-checkbox [formControl]="disabled">Disabled</sbb-checkbox>
</p>

<sbb-form-field label="Min Date" style="display: block">
  <sbb-datepicker arrows>
    <input type="text" sbbDateInput sbbInput [formControl]="minDate" />
  </sbb-datepicker>
</sbb-form-field>

<sbb-form-field label="Max Date">
  <sbb-datepicker arrows>
    <input type="text" sbbDateInput sbbInput [formControl]="maxDate" />
  </sbb-datepicker>
</sbb-form-field>

<pre>model: {{ date.value | date: 'shortDate' }}</pre>
<pre>form control validity: {{ date.valid }}</pre>
<pre>form control errors: {{ date.errors | json }}</pre>

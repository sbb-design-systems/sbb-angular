<ng-container [formGroup]="vehicleFilterForm">
  <sbb-form-field label="Global Filter" class="sbbsc-block">
    <input sbbInput formControlName="_" />
  </sbb-form-field>

  <table sbb-table sbbSort>
    <ng-container *ngFor="let column of displayedColumns" [sbbColumnDef]="column">
      <th sbb-header-cell [sbb-sort-header]="column" *sbbHeaderCellDef style="width: 20%">
        {{ column }}
      </th>
      <td sbb-cell *sbbCellDef="let element">{{ element[column] }}</td>
    </ng-container>

    <ng-container sbbColumnDef="filter-name">
      <th sbb-header-cell *sbbHeaderCellDef class="sbb-table-filter">
        <input class="sbb-input-element" formControlName="name" />
      </th>
    </ng-container>
    <ng-container sbbColumnDef="filter-description">
      <th sbb-header-cell *sbbHeaderCellDef class="sbb-table-filter">
        <input
          class="sbb-input-element"
          formControlName="description"
          [sbbAutocomplete]="descriptionsAuto"
        />
        <sbb-autocomplete #descriptionsAuto="sbbAutocomplete">
          <sbb-option *ngFor="let option of descriptions | async" [value]="option"
            >{{ option }}</sbb-option
          >
        </sbb-autocomplete>
      </th>
    </ng-container>
    <ng-container sbbColumnDef="filter-category">
      <th sbb-header-cell *sbbHeaderCellDef class="sbb-table-filter">
        <sbb-select formControlName="category" multiple placeholder="Select category...">
          <sbb-option *ngFor="let category of categories" [value]="category"
            >{{ category }}</sbb-option
          >
        </sbb-select>
      </th>
    </ng-container>

    <ng-container sbbColumnDef="empty">
      <th sbb-header-cell *sbbHeaderCellDef></th>
    </ng-container>

    <tr sbb-header-row *sbbHeaderRowDef="displayedColumns"></tr>
    <tr
      sbb-header-row
      *sbbHeaderRowDef="['empty', 'filter-name', 'empty', 'filter-description', 'filter-category']"
    ></tr>
    <tr sbb-row *sbbRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <p *ngIf="dataSource.filteredData.length === 0">No keywords match your filters.</p>

  <sbb-paginator [pageSize]="5"></sbb-paginator>
</ng-container>

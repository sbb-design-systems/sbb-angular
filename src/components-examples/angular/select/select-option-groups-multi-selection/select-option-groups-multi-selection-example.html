<form [formGroup]="form">
  <sbb-form-field>
    <sbb-label>International food</sbb-label>
    <sbb-select formControlName="value" multiple placeholder="International food">
      <sbb-option-group *ngFor="let foodNation of foodFromTheWorld" [label]="foodNation.nation">
        <sbb-option *ngFor="let food of foodNation.food" [value]="food.value">
          {{ food.viewValue }}
        </sbb-option>
      </sbb-option-group>
    </sbb-select>
  </sbb-form-field>
  <h4>Properties</h4>
  <pre>{{ form.get('value')?.value | json }}</pre>
  <sbb-checkbox
    (change)="$event.checked ? form.get('value')?.disable() : form.get('value')?.enable()"
    >Disabled
  </sbb-checkbox>
</form>

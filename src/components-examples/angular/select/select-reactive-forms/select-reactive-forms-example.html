<form [formGroup]="form">
  <sbb-form-field>
    <sbb-label>Favorite meal</sbb-label>
    <sbb-select
      formControlName="value"
      placeholder="Favorite meal"
      [readonly]="form.get('readonly')!.value"
    >
      @for (food of ['Beefsteak', 'Pizza', 'Pasta']; track food; let isFirst = $first) {
      <sbb-option [disabled]="isFirst && form.get('optionDisabled')?.value" [value]="food"
        >{{ food }}</sbb-option
      >
      }
    </sbb-select>
  </sbb-form-field>

  <h4>Properties</h4>
  <pre>{{ form.get('value')?.value | json }}</pre>
  <div class="sbb-checkbox-group-vertical">
    <sbb-checkbox
      (change)="$event.checked ? form.get('value')?.disable() : form.get('value')?.enable()"
    >
      Disabled
    </sbb-checkbox>
    <sbb-checkbox formControlName="optionDisabled">First option disabled</sbb-checkbox>
    <sbb-checkbox formControlName="readonly">Readonly</sbb-checkbox>
  </div>
</form>

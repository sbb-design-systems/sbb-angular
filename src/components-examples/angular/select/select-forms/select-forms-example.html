<sbb-form-field>
  <sbb-label>Favorite meal</sbb-label>
  <sbb-select [(ngModel)]="value" [disabled]="disabled" placeholder="Favorite meal">
    @for (food of ['Beefsteak', 'Pizza', 'Pasta']; track food; let isFirst = $first) {
    <sbb-option [disabled]="isFirst && optionDisabled" [value]="food">{{ food }}</sbb-option>
    }
  </sbb-select>
</sbb-form-field>

<h4>Properties</h4>
<pre>{{ value | json }}</pre>
<div class="sbb-checkbox-group-vertical">
  <sbb-checkbox [(ngModel)]="disabled">Disabled</sbb-checkbox>
  <sbb-checkbox [(ngModel)]="optionDisabled">First option disabled</sbb-checkbox>
</div>

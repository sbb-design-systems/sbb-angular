<sbb-form-field label="Name" [ngClass]="inputSize ? 'sbb-form-field-' + inputSize : ''">
  <input type="text" sbbInput [formControl]="name" placeholder="Name" [readonly]="readonly.value" />
  <sbb-error *ngIf="name.errors?.required">Name is required!</sbb-error>
</sbb-form-field>

<h4>Properties</h4>
<sbb-form-field label="Sizes">
  <select [(ngModel)]="inputSize" sbbInput>
    <option value=""></option>
    <option value="short">Short</option>
    <option value="medium">Medium</option>
    <option value="long">Long</option>
  </select>
</sbb-form-field>
<div class="sbb-checkbox-group-vertical">
  <sbb-checkbox (change)="toggleDisabled($event)">Disabled</sbb-checkbox>
  <sbb-checkbox [formControl]="readonly">Readonly</sbb-checkbox>
</div>

<sbb-form-field label="Time Input">
  <input [formControl]="formControl" sbbTimeInput sbbInput [readonly]="readonly.value" />
</sbb-form-field>

<h4>Model</h4>
<pre>{{ formControl.value }}</pre>

<h4>Properties</h4>
<div class="sbb-checkbox-group-vertical">
  <sbb-checkbox (change)="$event.checked ? formControl.disable() : formControl.enable()"
    >Disabled</sbb-checkbox
  >
  <sbb-checkbox [formControl]="readonly">Readonly</sbb-checkbox>
</div>

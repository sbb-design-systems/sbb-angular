<article class="container-fluid">
  <div class="row">
    <h4>SceneView with basemap gallery</h4>
    <div class="basemap-gallery">
      <sbb-esri-basemap-gallery
        *ngIf="mapIsReady"
        [mapView]="webScene.sceneView"
      ></sbb-esri-basemap-gallery>
    </div>
    <div class="map-container">
      <sbb-esri-web-scene
        [portalItemId]="'a3bd04ebe7fe49fbae145ae6b9c66da7'"
        #webScene
        (mapReady)="mapIsReady = true"
        class="web-map"
      >
      </sbb-esri-web-scene>
    </div>
  </div>
</article>

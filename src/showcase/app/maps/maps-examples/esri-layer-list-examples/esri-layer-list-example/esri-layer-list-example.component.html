<article class="container-fluid">
  <div class="row">
    <h4>SceneView with a layerlist</h4>
    <div class="layer-list">
      <sbb-esri-layer-list *ngIf="mapIsReady" [mapView]="webScene.sceneView"></sbb-esri-layer-list>
    </div>
    <div class="map-container">
      <sbb-esri-web-scene
        [portalItemId]="'a3bd04ebe7fe49fbae145ae6b9c66da7'"
        #webScene
        (mapReady)="mapIsReady = true"
        class="web-map"
      >
      </sbb-esri-web-scene>
    </div>
  </div>
</article>

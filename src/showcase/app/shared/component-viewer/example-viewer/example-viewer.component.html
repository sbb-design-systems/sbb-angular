<div class="example-viewer-header sbb-icon-scaled">
  <h3 class="example-viewer-title">{{ this.exampleData.description }}</h3>
  <button
    sbb-icon-button
    type="button"
    (click)="showSource = !showSource"
    class="example-viewer-header-button"
    aria-label="View code"
    sbbTooltip="View code"
  >
    <sbb-icon svgIcon="showcase:code"></sbb-icon>
  </button>

  <button
    *ngIf="stackBlitzEnabled() | async"
    sbb-icon-button
    sbb-stack-blitz-button
    type="button"
    [example]="exampleData.id"
    class="example-viewer-header-button"
    aria-label="Edit example in StackBlitz"
    sbbTooltip="Edit example in StackBlitz"
  >
    <sbb-icon svgIcon="kom:link-external-small"></sbb-icon>
  </button>
</div>

<sbb-notification *ngIf="exampleData.devOnly" type="info" class="devmode-notification">
  This example is only shown in dev mode.
</sbb-notification>

<sbb-tab-group [hidden]="!showSource" class="sbb-example-viewer-tabs">
  <sbb-tab label="HTML">
    <pre><code [innerHtml]="html | async"></code></pre>
  </sbb-tab>
  <sbb-tab label="TS">
    <pre><code [innerHtml]="ts | async"></code></pre>
  </sbb-tab>
  <sbb-tab label="CSS" *ngIf="css | async as cssHtml">
    <pre><code [innerHtml]="cssHtml"></code></pre>
  </sbb-tab>
</sbb-tab-group>

<sbb-example-outlet [exampleData]="exampleData"></sbb-example-outlet>

<form [formGroup]="formGroup">
  <sbb-form-field label="Datepicker">
    <sbb-datepicker
      [arrows]="arrows"
      [toggle]="toggle"
      (closed)="closedEvent()"
      (opened)="openedEvent()"
    >
      <input
        type="text"
        sbbDateInput
        sbbInput
        formControlName="date"
        placeholder="Choose a date"
        [min]="minDate"
        [max]="maxDate"
        (dateChange)="dateChangeEvent($event)"
        (dateInput)="dateInputEvent($event)"
      />
    </sbb-datepicker>
  </sbb-form-field>
</form>
<h4 class="sbbsc-block">Properties</h4>
<p class="sbb-checkbox-group-vertical sbbsc-block">
  <sbb-checkbox [(ngModel)]="arrows">Arrows</sbb-checkbox>
  <sbb-checkbox [(ngModel)]="toggle">Toggle</sbb-checkbox>
  <sbb-checkbox [(ngModel)]="disabled" (change)="onDisabled()">Disabled</sbb-checkbox>
</p>

<sbb-form-field class="sbbsc-block" style="display: block">
  <sbb-label for="minDate">Min Date</sbb-label>
  <sbb-datepicker arrows>
    <input type="text" sbbDateInput sbbInput [(ngModel)]="minDate" />
  </sbb-datepicker>
</sbb-form-field>
<sbb-form-field>
  <sbb-label for="maxDate">Max Date</sbb-label>
  <sbb-datepicker arrows>
    <input type="text" sbbDateInput sbbInput [(ngModel)]="maxDate" />
  </sbb-datepicker>
</sbb-form-field>

<pre>model: {{ formGroup.get('date').value | date: 'mediumDate' }}</pre>
<pre>form control validity: {{ formGroup.get('date').valid }}</pre>
<pre>form control errors: {{ formGroup.get('date').errors | json }}</pre>

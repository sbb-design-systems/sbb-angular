<ng-container *ngIf="rendered">
  <div #popupContent>
    <div [sbbTemplateOutlet]="template" [sbbTemplateOutletContext]="getTemplateContext()"></div>
    <sbb-overlay-paginator
      *ngIf="withPaginator && templateContextSize > 1"
      [index]="templateContextIndex"
      [size]="templateContextSize"
      (indexClicked)="onIndexSelected($event)"
    >
    </sbb-overlay-paginator>
  </div>
</ng-container>
